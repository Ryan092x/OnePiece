<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Piece - Project</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/estilos.css">
    <link rel="stylesheet" href="src/css/responsivo.css">
</head>

<body>
    <header class="cabecalho">
        <img src="src/imagens/logo.png" alt="One Piece">
    </header>

    <main class="selecao-de-personagens">
        <section class="personagens">
            <h1 class="titulo">Selecione um personagem</h1>
            <ul class="lista-de-personagens">

                <li class="personagem selecionado" id="luffy" data-name="Monkey D. Luffy" data-description="Luffy possui poderes de esticar seu corpo como
                    borracha (Gomu Gomu no Mi) e diferentes tipos de Haki para aprimorar suas habilidades de combate.">
                    <img src="src/imagens/luffy_icon.jpg" alt="Luffy - Chapéu de Palha">
                </li>

                <li class="personagem" id="zoro" data-name="Roronoa Zoro"
                    data-description="Um espadachim habilidoso que almeja se tornar o maior espadachim do mundo, em busca do título de Mestre das Três Espadas">
                    <img src="src/imagens/zoro_icon.jpg" alt="Zoro - Caçador de Piratas">
                </li>

                <li class="personagem" id="sanji" data-name="Vismoke Sanji"
                    data-description="Um lutador extraordinário que usa suas pernas poderosas em combate e é conhecido por sua paixão pela culinária">
                    <img src="src/imagens/sanji_icon.jpg" alt="Sanji - Perna Negra">
                </li>

                <li class="personagem" id="nami" data-name="Nami Gatuna"
                    data-description="Uma cartógrafa brilhante e a estrategista do bando, usando seu Clima-Tact para controlar o clima e guiar o caminho para a Grande Viagem">
                    <img src="src/imagens/nami_icon.png" alt="Nami - Gata Ladra">
                </li>

                <li class="personagem" id="chopper" data-name="Tony Tony Chopper"
                    data-description="Uma rena que comeu a Hito Hito no Mi e se tornou um médico com habilidades de transformação, além de ser o mascote adorável da tripulaçã">
                    <img src="src/imagens/chopper_icon.jpg" alt="Chopper - O Humano">
                </li>

                <li class="personagem" id="usopp" data-name="God Usopp"
                    data-description="Um atirador habilidoso que é conhecido por suas histórias exageradas, mas mostra grande coragem quando a tripulação mais precisa dele">
                    <img src="src/imagens/usopp_icon.jpg" alt="Usopp - Rei dos Atiradores">
                </li>
            </ul>
        </section>
        <section class="personagem-selecionado">
            <img class="personagem-grande" src="src/imagens/card-luffy.png" alt="Personagem Selecionado">
            <div class="informacoes-personagens">
                <h2 class="nome-personagem" id="nome-personagem">Luffy</h2>
                <p class="descricao-personagem" id="descricao-personagem">Luffy possui poderes de esticar seu corpo como
                    borracha (Gomu Gomu no Mi) e diferentes tipos de Haki para aprimorar suas habilidades de combate.
                </p>
            </div>
        </section>
    </main>
    <script src="src/js/index.js"></script>
</body>

</html>
